	<script>
		let tryToExit = true;
		let tooLongFormSubmition = true;
		let tooLongNoAction = true;

		let idleTimeout = null;
		const IDLE_DELAY = 30000;

		function isPopupOpen(selector) {
			const popup = document.querySelector(selector);
			return popup && window.getComputedStyle(popup).display === 'block';
		}

		function onIdle() {
			if (!isPopupOpen('.waitpopup') && !isPopupOpen('.exitpopup')) {
				$.FormJS('exitpopup').close();
				$.FormJS('waitpopup').open();
				tooLongNoAction = false;
			}
		}

		function resetIdleTimeout() {
			if (isPopupOpen('.waitpopup') || isPopupOpen('.exitpopup')) {
				return;
			}

			if (idleTimeout) {
				clearTimeout(idleTimeout);
			}

			if (tooLongNoAction) {
				idleTimeout = setTimeout(onIdle, IDLE_DELAY);
			}
		}

		// Слежение за действиями пользователя
		document.addEventListener('mousemove', resetIdleTimeout);
		document.addEventListener('keydown', resetIdleTimeout);
		document.addEventListener('scroll', resetIdleTimeout);
		document.addEventListener('touchstart', resetIdleTimeout);

		resetIdleTimeout();

		(function ($) {
			'use strict';
			(function (links) {
				return $.Deferred(function (promise) {
					var i = 0;
					(function getScript() {
						$.getScript(links[i])
							.done(promise.resolve)
							.fail(links[++i] ? getScript : promise.reject);
					})();
				});
			})(['../js/FormJS/FormJS.js?v3']).done(function () {
				$.FormJS({
					setup: {
						exitpopup: {
							timer: 30000,
							onhashchange: true,
						},
						waitpopup: {
							delay: 30000,
						},
					},
					waitpopup: true,
					external: {
						'url:first': 'https://' + window.location.host,
						// For local development uncomment this line
						// 'url:first': window.location.origin,
					},
					remotePath: window.location.pathname + '../js/FormJS',
					// For local development uncomment this line
					// remotePath: '../js/FormJS',
					language: 'RU',
					// For KEITARO deployment uncomment this line
					// path: 'public/client457/project4646',
					preferred: false,

					exitpopup: {
						mouse: function (exit) {
							if (tryToExit) {
								$.FormJS('waitpopup').close();
								exit.open();
								tryToExit = !tryToExit;
							}
						},
					},

					waitpopup: {
						wait: function (wait) {
							if (tooLongFormSubmition) {
								$.FormJS('exitpopup').close();
								wait.open();
								tooLongFormSubmition = !tooLongFormSubmition;
							}
						},
					},

					geoip: function (country) {
						country = 'RU';
						const input = $('input[name="phone"]');

						input.intlTelInput('setCountry', country);
						input.removeClass('invalid');
						$('.validation').css('display', 'none');

						return country;
					},

					thanku: 'thanks.php',

					files: {
						translate: '../js/FormJS/translate.js',
						config: ['../js/FormJS/files/ru/config.js?v=4.9'],
						modules: {
							styles: '../js/FormJS/FormJS.css?v=11.6',
							exitpopup: '../js/FormJS/files/ru/ep.html?v=2.1',
							waitpopup: '../js/FormJS/files/ru/wp.html?v=2.1',
							bootstrap: {
								js: '../js/FormJS/modules/bootstrap/bootstrap.modal.js',
								css: '../js/FormJS/modules/bootstrap/bootstrap.modal.css',
							},
							intlTelInput: '../js/FormJS/modules/intlTelInput.js',
							utils: '../js/FormJS/modules/utils.js',
						},
					},
				});
			});
		})(jQuery);
	</script>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			function navigateToMainPageWithAnchor(target, section) {
				if (target === '../' && section) {
					window.location.href = `../#${section}`;
				} else if (target.startsWith('../')) {
					window.location.href = target;
				}
			}

			document
				.querySelectorAll('.uthr-menu .menu-link.main-menu-link')
				.forEach(function (link) {
					link.addEventListener('click', function (e) {
						e.preventDefault();
						const target = this.getAttribute('data-target');
						const section = this.getAttribute('data-section');

						if (target && section) {
							navigateToMainPageWithAnchor(target, section);
						} else if (target === '#contact') {
							window.scrollTo({ top: 0, behavior: 'smooth' });
						}
					});
				});

			document
				.querySelectorAll('.uthr-site-mobile-menu .menu-link.main-menu-link')
				.forEach(function (link) {
					link.addEventListener('click', function (e) {
						e.preventDefault();
						const target = this.getAttribute('data-target');
						const section = this.getAttribute('data-section');

						if (target && section) {
							navigateToMainPageWithAnchor(target, section);
						}
					});
				});
		});
	</script>
